<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<script src="js/ajax_utils.js"></script>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function() {
				document.getElementById("search").addEventListener('keypress', function(e) {
					var username = e.target.value
					
					util.ajax({
						url: url.search_url,
						data:{ 
							"username": username
						},
						success: function(resp){
							if(resp.code == "ok"){
								mui.openWindow({
									url: 'search_result.html',
									id: 'search_result.html',
									extras: {
										"username": username //扩展参数
									}
								})
							}else{
								plus.nativeUI.toast(resp.msg);
							}
						}	
					})
					
				})
			})
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">搜索好友</h1>
		</header>

		<div style="margin-top: 50px;">
			<div class="mui-input-row mui-search">
				<input id="search" type="search" class="mui-input-clear" placeholder="搜索">
			</div>
		</div>
	</body>

</html>
